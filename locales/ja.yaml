app:
  name: Backlog Power-Ups - Backlogを便利に
  description: Backlog をパワーアップさせる便利なプラグイン集
group:
  general: 一般
  issue: 課題
  board: ボード
  gantt: ガントチャート
  document: ドキュメント
  wiki: Wiki
  file: ファイル
  git: Git / SVN

# Popup
popup:
  apply_button: 適用

# Plugins
absoluteDate:
  name: 相対時間を絶対時間で表示する
autoResolution:
  name: 状態を完了に変更した時、完了理由を自動的に対応済みにする
boardOneline:
  name: ボードのカードを1行の最小化表示できるボタンを追加する
childPage:
  name: 新規ページを現在表示しているページの下に作成する
copyIssueKeysAndSubjects:
  name: 検索結果で課題キーと件名を一括コピーできるボタンを追加する
  tooltip: 課題キーと件名を一括コピー
copyWiki:
  name: 別のプロジェクトにページをコピーできるボタンを追加する
  prompt: 複製先のプロジェクトキーを入力してください。
  copy_to: 別のプロジェクトにコピー
favicon:
  name: |-
    ファビコンをスペースアイコンかプロジェクトアイコンに置き換え
    (お知らせ件数の表示はできません)
zenMode:
  name: ドキュメント以外の UI を非表示にできるボタン(炎アイコン)を追加する
extendDesc:
  name: 課題追加/編集画面の詳細入力欄を広げる
hideDocumentToolbar:
  name: 編集中表示されるツールバーを非表示にする
hr:
  name: |-
    Backlog記法で水平線を表示
    ("---" もしくは "___")
jumpIssue:
  name: Ctrl(Cmd)+Kで課題キーに遷移できる入力欄を表示する
  prompt: 移動先の課題キーまたは課題キーの番号を入力してください。
  alert: 課題キーのフォーマットが無効です。
  missing: 入力されたキーの課題が見つかりません。
oldPost:
  name: 最終更新日から1年以上経過した記事にお知らせを表示する
  alert: 最終更新日から1年以上が経過しています。
plantuml:
  name: |-
    PlantUMLを表示
    (UMLデータをplantuml.comに送信します)
quickSearch:
  name: Ctrl(Cmd)+Shift+Fで選択中のテキストでキーワード検索する
sidebarAutoClose:
  name: 画面サイズによってサイドバーを自動開閉する
totalTime:
  name: 検索結果に表示されている課題の予定時間計と実績時間計を表示する
  estimated_hours: 予定時間計
  actual_hours: 実績時間計
userSwitcher:
  name: 個人ページにユーザー切り替えのセレクトボックスを表示する
expandDiffFileLink:
  name: 差分ファイルのリンク領域を広げる
searchKeyboard:
  name: キーワード検索の結果をTabと矢印キーで操作する
ganttFilterParentAndChild:
  name: 親子関係で行を絞り込むオプションを追加
  label: 親子関係
  all: すべて
  parent: 親課題のみ
  child: 子課題のみ
openInDialog:
  name: スペース内のリンクを長押ししてダイアログで開く
  openInMainFrame: このページに移動する
  close: 閉じる
hideEmptyColumn:
  name: 検索結果ですべての値が空の列を隠す
projectIssueFilter:
  name: 検索結果にそのプロジェクトのフィルタを表示する
  placeholder: フィルタ
  loading: 読み込み中...
  projectLabel: $1のフィルタ
  spaceLabel: 課題検索のフィルタ
  empty: フィルタがありません
copyRawFile:
  name: ファイルの内容をコピーするボタンを追加する
  label: 内容をコピー
filePermalink:
  name: ブランチのファイルURLからコミットハッシュのファイルURLに移動するボタンを追加する
  label: パーマリンク
copyPullSummary:
  name: プルリクエストの番号とタイトルをコピーするボタンを追加する
  tooltip: プルリクエスト番号（$1）とタイトルをクリップボードにコピーします。Shiftキーを押しながらクリックするとプルリクエスト番号のみがコピーされます。
